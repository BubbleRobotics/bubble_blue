launch:

  - arg:
      name: use_dvl
      default: "true"

  - arg:
      name: use_vn100
      default: "true"

  - arg:
      name: use_AS_imu
      default: "true"

  - arg:
      name: use_ekf
      default: "true"

  - arg:
      name: dvl_timer_wait
      default: '10.0'

  - node:
      pkg: bubble_sensors
      if: $(var use_vn100)
      exec: vectornav_manager.py
      output: screen
      param:
      - from: $(find-pkg-share bubble_sensors)/config/sensor_config.yaml

  - node:
      pkg: dvl_a50
      if: $(var use_dvl)
      exec: dvl_a50_sensor
      output: screen
      param:
        - from: $(find-pkg-share bubble_sensors)/config/sensor_config.yaml

  - node:
      pkg: bubble_sensors
      if: $(var use_dvl)
      exec: dvl_message_converter
      param:
        - from: $(find-pkg-share bubble_sensors)/config/sensor_config.yaml

  - node:
      pkg: bubble_sensors
      exec: gravity_compensator
      if: $(var use_AS_imu)
      param:
        - name: "input_topic"
          value: "/mavros/imu/data"
        - name: "output_topic"
          value: "/mavros/imu/data_comped"
        - name: "gravity_strength"
          value: 9.80665

  #Initializer Node:
  - node:
      pkg: bubble_sensors
      exec: initializer.py
      output: screen
      param:
      - from: $(find-pkg-share bubble_sensors)/config/sensor_config.yaml
      - name: use_vn100
        value: $(var use_vn100)

  # Synchronizer Node:
  - node:
      pkg: bubble_sensors
      exec: synchronizer
      output: screen
      param:
      - from: $(find-pkg-share bubble_sensors)/config/sensor_config.yaml


  # Define the transformations from the base link into the dvl and imu frames
  - node:
      pkg: tf2_ros
      exec: static_transform_publisher
      name: base_link_to_dvl
      args: --x -0.15 --y 0.0 --z -0.12 --roll 0.0 --pitch 0.0 --yaw 0.0 --frame-id base_link_frd --child-frame-id dvl_link

  - node:
      pkg: tf2_ros
      exec: static_transform_publisher
      name: base_link_to_vn100
      args: --x 0.02 --y 0.0 --z -0.05 --roll 0.0 --pitch 0.0 --yaw 0.0 --frame-id base_link_frd --child-frame-id vectornav

  - include:
      if: $(var use_ekf)
      file: $(find-pkg-share bubble_sensors)/launch/ekf.launch.py
