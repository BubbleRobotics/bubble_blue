launch:

  - arg:
      name: use_generic
      default: "false"

  - arg:
      name: use_dvl
      default: "true"

  - arg:
      name: use_vn100
      default: "true"

  - arg:
      name: use_AS_imu
      default: "true"

  - arg:
      name: use_ekf
      default: "true"

  - node:
      pkg: bubble_sensors
      if: $(var use_generic)
      exec: generic_sensor_publisher
      param:
        - from: $(find-pkg-share bubble_sensors)/config/sensor_config.yaml
        - name: use_sim_time
          value: true

  - node:
      pkg: bubble_sensors
      if: $(var use_dvl)
      exec: simulated_dvl
      param:
        - from: $(find-pkg-share bubble_sensors)/config/sensor_config.yaml
        - name: use_sim_time
          value: true

  #VECTORNAV NODE HAS BEEN MOVED TO A GAZEBO SENSOR PLACED ON THE SIMULATED ROBOT,
  #Have a placeholder vn manager node for initialization process testing
  - node:
      pkg: bubble_sensors
      if: $(var use_vn100)
      exec: sim_vectornav_manager.py
      output: screen
      param:
      - from: $(find-pkg-share bubble_sensors)/config/sensor_config.yaml
      - name: use_sim_time
        value: true

  #Use ros_gz_bridge to convert the gazebo Imu messages to ros2
  - node:
      pkg: ros_gz_bridge
      exec: parameter_bridge
      args: /vectornav/Imu_raw@sensor_msgs/msg/Imu[gz.msgs.IMU
      param:
        - name: use_sim_time
          value: true

  # Then launch the node to convert these messages to the same as the real life robot
  - node:
      pkg: bubble_sensors
      exec: sim_imu_message_converter
      if: $(var use_vn100)
      param:
        - from: $(find-pkg-share bubble_sensors)/config/sensor_config.yaml
        - name: use_sim_time
          value: true

  - node:
      pkg: bubble_sensors
      exec: gravity_compensator
      if: $(var use_AS_imu)
      param:
        - from: $(find-pkg-share bubble_sensors)/config/sensor_config.yaml
        - name: use_sim_time
          value: true

  #Initializer Node:
  - node:
      pkg: bubble_sensors
      exec: initializer.py
      output: screen
      param:
      - from: $(find-pkg-share bubble_sensors)/config/sensor_config.yaml
      - name: use_vn100
        value: $(var use_vn100)
      - name: use_sim_time
        value: true

  - node:
      pkg: bubble_sensors
      exec: synchronizer
      output: screen
      param:
      - from: $(find-pkg-share bubble_sensors)/config/sensor_config.yaml
      - name: use_sim_time
        value: true

  # Define the transformations from the base link into the dvl and imu frames
  - node:
      pkg: tf2_ros
      exec: static_transform_publisher
      name: base_link_to_dvl
      args: --x -0.15 --y 0.0 --z -0.12 --roll 0.0 --pitch 0.0 --yaw 0.0 --frame-id base_link_fsd --child-frame-id dvl_link
      param:
      - name: use_sim_time
        value: true

  - node:
      pkg: tf2_ros
      exec: static_transform_publisher
      name: base_link_to_vn100
      args: --x 0.02 --y 0.0 --z -0.05 --roll 0.0 --pitch 0.0 --yaw 0.0 --frame-id base_link_fsd --child-frame-id vectornav
      param:
      - name: use_sim_time
        value: true

  - include:
      if: $(var use_ekf)
      file: $(find-pkg-share bubble_sensors)/launch/ekf.launch.py
