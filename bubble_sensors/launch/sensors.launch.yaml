launch:
  - arg:
      name: use_sim
      default: "false"

  - arg:
      name: use_generic
      default: "false"

  - arg:
      name: use_dvl
      default: "true"

  - arg:
      name: use_imu
      default: "true"

  - node:
      pkg: bubble_sensors
      if: $(var use_generic)
      exec: generic_sensor_publisher
      param:
        - name: noise_stddev
          value: 0.05
        - name: position_meas
          value: true
        - name: angular_meas
          value: true
        - name: pos_twist
          value: true
        - name: angular_twist
          value: true
        - name: input_topic
          value: "/model/bluerov2/odometry"
        - name: output_topic
          value: "/sensors/generalized_sensor_test"
        - name: use_sim_time
          value: $(var use_sim)

  - node:
      pkg: bubble_sensors
      if: $(var use_dvl)
      exec: performance_dvl
      param:
        - name: noise_stddev
          value: 0.05
        - name: bias
          value: 0.001
        - name: bias_drift
          value: 0.000001
        - name: resolution_mms
          value: 0.1
        - name: angular_twist
          value: true
        - name: input_topic
          value: "/model/bluerov2/odometry"
        - name: output_topic
          value: "/dvl/velocity"
        - name: use_sim_time
          value: $(var use_sim)

  - node:
      pkg: bubble_sensors
      if: $(var use_imu)
      exec: vectornav_imu
      param:
        - name: noise_stddev
          value: 0.05
        - name: bias
          value: 0.001
        - name: bias_drift
          value: 0.000001
        - name: resolution
          value: 0.1
        - name: input_topic
          value: "/model/bluerov2/odometry"
        - name: output_topic
          value: "/vn100/imu"
        - name: use_sim_time
          value: $(var use_sim)
